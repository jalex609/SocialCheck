<!DOCTYPE html>
<html ng-app='socialCheck'>
<head>
	<title>SocialCheck</title>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto:100" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="/images/logo.png">
</head>
<body>
	<div class="top">
		<h2 class="lite">SocialCheck</h2>
		<h3 class="lite">By Jason Alexander</h3>
	</div>
	<div ng-controller='scController'>
		<div class="tab">
			<button type="button" class="tablinks" id="HN" ng-click=updateLinks()><img src=https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Y_Combinator_Logo_400.gif/100px-Y_Combinator_Logo_400.gif></button>
			<button type="button" class="tablinks" id="Reddit"><img src=https://www.observepoint.com/wp-content/uploads/2015/03/reddit-129.png></button>
			<button type="button" class="tablinks" id="Github"><img src=https://media.glassdoor.com/sql/671945/github-squarelogo-1449862218536.png></button>
		</div>
		<div class="reviews">
			<table>
				<tr ng-repeat="article in topArticles">
					<td><a ng-href={{article.url}}>{{article.title}}</a></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="lib/angular.min.js"></script>
	<script type="text/javascript" src = "app/app.js"></script>
	<script type="text/javascript" src = "app/scController.js"></script>
</body>
</html>
